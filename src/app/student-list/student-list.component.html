<div class="mat-container">
  <h2>Student List</h2>

  <!-- Material Table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let student">{{ student.id }}</td>
    </ng-container>

    <!-- Full Name Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>Full Name</th>
      <td mat-cell *matCellDef="let student">{{ student | fullName }}</td>
    </ng-container>

    <!-- Department Column -->
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef>Department</th>
      <td mat-cell *matCellDef="let student">{{ student.department }}</td>
    </ng-container>

    <!-- Budget Column -->
    <ng-container matColumnDef="budget">
      <th mat-header-cell *matHeaderCellDef>Budget</th>
      <td mat-cell *matCellDef="let student">{{ student.budget | currency: 'CAD': 'symbol-narrow' }}</td>
    </ng-container>

    <!-- Admin Column -->
    <ng-container matColumnDef="isAdmin">
      <th mat-header-cell *matHeaderCellDef>Admin</th>
      <td mat-cell *matCellDef="let student">{{ student.isAdmin ? 'Yes' : 'No' }}</td>
    </ng-container>

    <!-- Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let student; columns: displayedColumns"
      [routerLink]="['/students', student.id]"
      [appHoverHighlight]="'lightblue'"
    ></tr>
  </table>

  <!-- Pagination -->
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>

  <!-- Error Message -->
  <div *ngIf="error" class="error mat-error">{{ error }}</div>
</div>
