<!-- modify-student.component.html
This is built using Reactive Forms-->
<form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
  <!-- ID Field -->
  <div class="form-group">
    <label for="id">ID</label>
    <input type="number" id="id" formControlName="id" />
  </div>

  <!--first Name Field -->
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" formControlName="firstName" />
  </div>

  <!--last name Field -->
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" formControlName="lastName" />
  </div>

  <!-- Department Field -->
  <div class="form-group">
    <label for="department">Department</label>
    <input type="text" id="department" formControlName="department" />
  </div>

  <!-- Is Admin Checkbox -->
  <div class="form-group">
    <label for="isAdmin">Is Admin</label>
    <input type="checkbox" id="isAdmin" formControlName="isAdmin" />
  </div>

  <!-- Submit Button (Add or Update) -->
  <button type="submit">Submit</button>

  <!-- Delete Button (Always Displayed Now) -->
  <button type="button" (click)="onDelete()">Delete</button>

  <!-- Back Button -->
  <button type="button" (click)="navigateToStudentList()">Back to List</button>
</form>
<div *ngIf="error" class="error">{{ error }}</div>
