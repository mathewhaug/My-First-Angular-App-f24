<!-- modify-student.component.html -->

<form #studentForm="ngForm" (ngSubmit)="updateStudent()" [class.invalid-form]="studentForm.invalid">
  <div class="form-group">
    <label for="id">ID</label>
    <input type="number" id="id" name="id" [(ngModel)]="student.id" required />
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" [(ngModel)]="student.firstName" required />
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" [(ngModel)]="student.lastName" required />
  </div>
  <div class="form-group">
    <label for="department">Department</label>
    <input type="text" id="department" name="department" [(ngModel)]="student.department" required />
  </div>
  <div class="form-group">
    <label for="isAdmin">Admin</label>
    <input type="checkbox" id="isAdmin" name="isAdmin" [(ngModel)]="student.isAdmin" />
  </div>
  <button type="submit">Update Student</button>
  <button type="button" (click)="addStudent()">Add Student</button>
  <button type="button" (click)="deleteStudent()">Delete Student</button>

  <!-- Optional: Display messages or form status -->
  <div *ngIf="studentForm.invalid" class="invalid-form-message">
    <p>Please fill out all required fields.</p>
  </div>
</form>
