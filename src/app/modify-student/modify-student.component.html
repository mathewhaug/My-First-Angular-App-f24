<form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="mat-form">
  <!-- ID Field -->
  <mat-form-field appearance="outline" class="form-field" disabled>
    <mat-label>ID</mat-label>
    <input matInput type="number" formControlName="id" />
  </mat-form-field>

  <!-- First Name Field -->
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>First Name</mat-label>
    <input matInput type="text" formControlName="firstName" appAutoFocus />
  </mat-form-field>

  <!-- Last Name Field -->
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Last Name</mat-label>
    <input matInput type="text" formControlName="lastName" />
  </mat-form-field>

  <!-- Department Field -->
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Department</mat-label>
    <input matInput type="text" formControlName="department" />
  </mat-form-field>

  <!-- Is Admin Checkbox -->
  <mat-checkbox formControlName="isAdmin" class="checkbox">Is Admin</mat-checkbox>

  <!-- Buttons -->
  <div class="button-group">
    <button mat-raised-button color="primary" type="submit" [appDisableButton]="studentForm">Submit</button>
    <button mat-raised-button color="warn" type="button" (click)="onDelete()">Delete</button>
    <button mat-button type="button" (click)="navigateToStudentList()">Back to List</button>
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="error mat-error">{{ error }}</div>
</form>
