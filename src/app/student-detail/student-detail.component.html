<div *ngIf="student" class="student-detail">
  <h2>Student Details</h2>
  <p><strong>ID:</strong> {{ student.id }}</p>
  <p><strong>First Name:</strong> {{ student.firstName }}</p>
  <p><strong>Last Name:</strong> {{ student.lastName }}</p>
  <p><strong>Department:</strong> {{ student.department }}</p>
  <p><strong>Admin:</strong> {{ student.isAdmin ? 'Yes' : 'No' }}</p>
  <button (click)="goBackward()" [disabled]="currentIndex === 0">Previous</button>
  <button (click)="goForward()" [disabled]="currentIndex === userList.length - 1">Next</button>
  <button (click)="goBack()">Back to Student List</button>
</div>
